        // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Function to remove URL parameter
    function removeUrlParameter(parameter) {
        var url = location.href;
        var urlparts = url.split('?');

        if (urlparts.length >= 2) {
            var urlBase = urlparts.shift(); // Get base url
            var queryString = urlparts.join("?"); // Join it back up

            var prefix = encodeURIComponent(parameter) + '=';
            var pars = queryString.split(/[&;]/g);
            for (var i = pars.length; i-- > 0;) {
                if (pars[i].lastIndexOf(prefix, 0) !== -1) {
                    pars.splice(i, 1);
                }
            }
            url = urlBase + (pars.length > 0 ? '?' + pars.join('&') : '');
            history.replaceState(null, null, url); // Update the URL without reloading
        }
    }

    // Display error messages based on the URL parameters
    document.addEventListener("DOMContentLoaded", function() {
        var signupError = getUrlParameter('error'); // Get the 'error' parameter value

        if (signupError) {
            var signupErrorDiv = document.getElementById('error-message');
            if (signupErrorDiv) {
                signupErrorDiv.textContent = signupError;
                signupErrorDiv.style.display = 'block';
            }
            removeUrlParameter('error'); // Remove the error parameter after displaying
        }
    });

        document.addEventListener('DOMContentLoaded', (event) => {
            const svgElement = document.getElementById('rotating-svg');
            let isRotating = true; // Track the animation state

            document.getElementById('stopCircle').addEventListener('click', function() {
                if (isRotating) {
                    console.log("Stopping the animation");
                    svgElement.style.animation = 'none'; // Stop animation
                } else {
                    console.log("Starting the animation");
                    // Temporarily set a different animation name to restart
                    svgElement.style.animation = 'tempRotate 110s linear infinite';
                    setTimeout(() => {
                        svgElement.style.animation = 'rotate 110s linear infinite';
                    }, 0); // Immediately switch back to the original
                }
                isRotating = !isRotating; // Toggle state
                console.log("isRotating state:", isRotating);
            });
        });
